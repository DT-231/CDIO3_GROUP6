<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/logo.svg" type="image/image/svg+xml" />
    <title>BookingRooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #2464ec;
        --color-secondary: #e1e7ff;
        --color-mainBg: #f0f3f8;
        --font-poppins: "Poppins", "sans-serif";
        --font-openSans: "Open Sans", "sans-serif";
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Ẩn spinner trên Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Dùng để load component header và footer -->
    <script src="./js/layout.js"></script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Phần container cho header -->
    <div id="header-container"></div>

    <!-- phần container cho content -->
    <main class="min-h-screen flex flex-col justify-center items-center px-4 py-8 sm:px-6 lg:px-8">
      <section class="w-full max-w-md sm:max-w-lg lg:max-w-xl shadow-lg bg-white rounded-lg">
        <div class="flex flex-col gap-4 sm:gap-5 justify-center items-center px-6 sm:px-8 lg:px-10 py-6 sm:py-8 lg:py-10 rounded-sm">
          <!-- Title -->
          <div class="w-full text-center">
            <h3 class="text-primary text-2xl sm:text-3xl lg:text-4xl uppercase font-openSans font-bold">
              Đăng ký
            </h3>
          </div>

          <!-- Radio Selection: Email/Phone -->
          <div class="flex flex-row justify-around w-full max-w-sm">
            <div>
              <label for="email" class="flex items-center cursor-pointer gap-2">
                <div class="relative">
                  <input
                    checked
                    type="radio"
                    name="register"
                    id="email"
                    class="hidden"
                  />
                  <div
                    class="radio-circle w-4 h-4 sm:w-5 sm:h-5 rounded-full border-2 border-gray-400 flex items-center justify-center"
                  >
                    <div
                      class="radio-dot w-2 h-2 sm:w-2.5 sm:h-2.5 rounded-full bg-white"
                    ></div>
                  </div>
                </div>
                <span
                  id="spanRadioEmail"
                  class="text-sm sm:text-base font-medium text-black"
                  >Email</span
                >
              </label>
            </div>
            <div>
              <label for="sdt" class="flex items-center cursor-pointer gap-2">
                <div class="relative">
                  <input type="radio" name="register" id="sdt" class="hidden" />
                  <div
                    class="radio-circle w-4 h-4 sm:w-5 sm:h-5 rounded-full border-2 border-gray-400 flex items-center justify-center"
                  >
                    <div
                      class="radio-dot w-2 h-2 sm:w-2.5 sm:h-2.5 rounded-full bg-white"
                    ></div>
                  </div>
                </div>
                <span id="spanRadioSdt" class="text-sm sm:text-base font-medium text-black"
                  >Số điện thoại</span
                >
              </label>
            </div>
          </div>

          <!-- Email/Phone Input -->
          <div class="flex flex-col gap-1 w-full">
            <label
              for="valueRegister"
              class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
              id="LableValueRegister"
              >Email hoặc số điện thoại</label
            >
            <input
              class="px-3 bg-gray-200 text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200"
              type="text"
              id="valueRegister"
              placeholder="Nhập Email"
            />
            <label
              class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
              id="errorMesageValueRegister"
            >
            </label>
          </div>

          <!-- First Name and Last Name - Responsive Grid -->
          <div class="flex flex-col sm:flex-row gap-4 w-full">
            <!-- Last Name -->
            <div class="flex flex-col gap-1 flex-1">
              <label
                for="lastName"
                class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
                >Họ</label
              >
              <input
                class="px-3 bg-gray-200 text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200"
                type="text"
                id="lastName"
                placeholder="Nhập họ"
              />
              <label
                class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
                id="errorMesageLastName"
              >
              </label>
            </div>

            <!-- First Name -->
            <div class="flex flex-col gap-1 flex-1">
              <label
                for="firstName"
                class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
                >Tên</label
              >
              <input
                class="px-3 bg-gray-200 text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200"
                type="text"
                id="firstName"
                placeholder="Nhập Tên"
              />
              <label
                class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
                id="errorMesageFirstName"
              >
              </label>
            </div>
          </div>

          <!-- Password Input -->
          <div class="flex flex-col gap-1 relative w-full">
            <label
              for="password"
              class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
            >
              Mật khẩu
            </label>
            <div class="relative" id="container_password">
              <input
                type="password"
                id="password"
                class="passwordInput px-3 bg-gray-200 text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200 pr-12"
                placeholder="Mật khẩu"
              />
              <span
                id="hideShowPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors duration-200"
                onclick="togglePassword()"
              >
              </span>
            </div>
            <label
              class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
              id="errorMesagePassword"
            >
            </label>
          </div>

          <!-- Confirm Password Input -->
          <div class="flex flex-col gap-1 relative w-full">
            <label
              for="RePassword"
              class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
            >
              Nhập lại mật khẩu
            </label>
            <div class="relative" id="container_RePassword">
              <input
                type="password"
                id="RePassword"
                class="passwordInput px-3 bg-gray-200 text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200 pr-12"
                placeholder="Nhập lại mật khẩu"
              />
              <span
                id="hideShowRePassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors duration-200"
                onclick="togglePassword()"
              >
              </span>
            </div>
            <label
              class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
              id="errorMesageRePassword"
            >
            </label>
          </div>

          <!-- Submit Button & Login Link -->
          <div class="flex flex-col gap-4 justify-center items-center w-full">
            <button
              onclick="handleSubmit()"
              class="bg-primary text-xl sm:text-2xl text-white w-full max-w-xs py-3 cursor-pointer rounded-lg font-openSans font-bold hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
            >
              Đăng ký
            </button>
            <p class="text-[#9E9E9E] font-openSans font-medium text-center text-sm sm:text-base">
              Bạn đã có tài khoản?
              <a
                href="./login.html"
                class="font-openSans font-bold text-primary hover:text-blue-700 transition-colors duration-200"
                >Đăng nhập ngay</a
              >
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Phần container cho footer -->
    <div id="footer-container"></div>

    <!-- Chức năng tìm kiếm và validateInput -->
    <script type="module" src="./js/ToastNotification.js"></script>
    <script src="./js/register.js"></script>
  </body>
</html>
