<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/logo.svg" type="image/image/svg+xml" />
    <title>BookingRooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #2464ec;

        --font-poppins: "Poppins", "sans-serif";
        --font-openSans: "Open Sans", "sans-serif";
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      /* Ẩn spinner trên Firefox */
      input[type="number"] {
        -moz-appearance: textfield;
      }
    </style>
    <!-- Dùng để load component header và footer -->
    <script src="./js/layout.js"></script>
  </head>
  <body>
    <!-- Phần container cho header -->
    <div id="header-container"></div>

    <!-- phần container cho content -->
    <main class="h-screen">
      <!-- Tìm kiếm -->
      <section
        class="bg-[#E1E7FF] 2xl:max-w-4xl md:max-w-xl mx-auto my-5 md:h-60 2xl:h-80 flex justify-center items-center rounded-lg"
      >
        <div
          class="bg-primary rounded-lg p-3 text-center md:h-50 md:max-w-xl 2xl:max-w-3xl 2xl:h-70 mx-auto"
        >
          <h3 class="text-white md:text-3xl font-bold mb-3">
            Bạn muốn đi đâu ?
          </h3>
          <div
            class="bg-white flex flex-col md:h-30 2xl:h-50 gap-5 justify-center items-center px-3 rounded-lg"
          >
            <div class="flex flex-row gap-5">
              <input
                type="text"
                id="searchLocation"
                placeholder="Bạn muốn đi đâu ?..."
                class="bg-[#F2F6F9] md:w-3xs 2xl:w-md md:h-[40px] 2xl:h-[60px] rounded-lg px-5 font-openSans font-semibold 2xl:text-xl"
              />
              <!-- số lượng người -->
              <div class="flex flex-row gap-2 bg-[#F2F6F9] rounded-lg pl-3">
                <label
                  class="flex items-center justify-center font-bold font-openSans text-lg 2xl:text-xl"
                >
                  Người
                </label>
                <div
                  class="flex flex-row items-center gap-1 justify-center border-1 rounded-sm border-black"
                >
                  <!-- btn giảm -->
                  <button
                    onclick="handleDecrement()"
                    class="md:w-[30px] md:h-[20px] 2xl:h-[60px] 2xl:w-[40px] cursor-pointer"
                  >
                    <i class="fa-solid fa-minus"></i>
                  </button>
                  <input
                    id="inputQtyPerson"
                    value="1"
                    type="number"
                    placeholder="1"
                    min="0"
                    class="md:w-[30px] md:h-[40px] px-1 font-openSans font-semibold text-black focus:outline-none"
                  />
                  <!-- btn tăng -->
                  <button
                    onclick="handleIncrement()"
                    class="md:w-[30px] md:h-[20px] 2xl:w-[40px] cursor-pointer"
                  >
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </div>
              </div>
            </div>
            <div class="flex flex-row gap-5">
              <input
                id="InputcheckIn"
                onchange="validateCheckIn()"
                type="date"
                class="bg-[#F2F6F9] md:w-[150px] md:h-[40px] 2xl:h-[60px] 2xl:w-[230px] rounded-lg px-3 2xl:text-xl font-openSans font-semibold"
              />
              <input
                onchange="validateDateRange()"
                id="InputcheckOut"
                type="date"
                class="bg-[#F2F6F9] md:w-[150px] md:h-[40px] 2xl:h-[60px] 2xl:w-[230px] 2xl:text-xl rounded-lg px-3 font-openSans font-semibold"
              />
              <button
                onclick="handleSubmit()"
                id="btnSearch"
                class="bg-primary md:w-[120px] md:h-[40px] 2xl:h-[60px] 2xl:w-[170px] rounded-lg font-bold font-openSans text-xl text-white 2xl:text-2xl cursor-pointer hover:bg-primary/90"
              >
                Tìm kiếm
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Phần container cho footer -->
    <div id="footer-container"></div>

    <!-- Chức năng tìm kiếm và validateInput -->
    <script src="./js/index.js"></script>
  </body>
</html>
