<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/logo.svg" type="image/image/svg+xml" />
    <title>BookingRooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #2464ec;

        --font-poppins: "Poppins", "sans-serif";
        --font-openSans: "Open Sans", "sans-serif";
      }
    </style>
  </head>
  <body>
    <header
      class="bg-primary h-[80px] flex flex-row justify-around items-center"
    >
      <!-- logo -->
      <div>
        <h3 class="font-poppins font-bold text-2xl text-white">BookingRooms</h3>
      </div>
      <!-- button đăng ký + đăng nhập hoặc hiện user (nếu đã đăng nhập) -->
      <div class="flex flex-row justify-center items-center gap-5">
        <button
          class="bg-white w-[120px] h-[50px] rounded-full font-openSans font-bold text-primary cursor-pointer hover:border-2 hover:border-white hover:bg-blue-500 hover:text-white duration-200 ease-out hover:scale-110"
        >
          Đăng nhập
        </button>
        <button
          class="bg-white w-[120px] h-[50px] rounded-full font-openSans font-bold text-primary cursor-pointer hover:border-2 hover:border-white hover:bg-blue-500 hover:text-white duration-200 ease-out hover:scale-110"
        >
          Đăng ký
        </button>
      </div>
    </header>
    <main class="h-screen">
      <!-- content của web ghi vào đây -->
    </main>
    <footer
      class="bg-primary flex justify-around font-poppins text-white py-5 h-[200px]"
    >
      <div>
        <a class="text-xl font-bold inline-block pb-4 cursor-pointer"
          >BookingRooms</a
        >
        <div class="flex flex-col gap-3">
          <p>Liên hệ: Group6@gmail.com</p>
          <p>Điện thoại: 012 345 6789</p>
        </div>
      </div>
      <div>
        <p class="text-xl font-bold pb-4">Liên kết</p>
        <div class="flex flex-col gap-3">
          <p>Về chúng tôi</p>
          <p>Điều khoản dịch vụ</p>
        </div>
      </div>
      <div class="flex flex-col gap-5">
        <p class="text-xl font-bold">Theo dõi chúng tôi</p>
        <div class="flex gap-10">
          <a
            class="cursor-pointer w-[40px]"
            href="https://www.facebook.com/dt2301/"
          >
            <img src="./imgs/logoFB.png" alt="" />
          </a>
          <a class="cursor-pointer w-[40px]"
            ><img src="./imgs/logoInsta.png" alt="" />
          </a>
          <a class="cursor-pointer w-[40px]">
            <img src="./imgs/logoX.png" alt="" />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
