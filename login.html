<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./imgs/logo.svg" type="image/image/svg+xml" />
    <title>BookingRooms</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #2464ec;
        --color-secondary: #f0f3f8;

        --font-poppins: "Poppins", "sans-serif";
        --font-openSans: "Open Sans", "sans-serif";

        --animate-progress: progress 2s linear forwards;

        @keyframes progress {
          0% {
            width: 100%;
          }
          100% {
            width: 0%;
          }
        }
      }
    </style>
    <script src="./js/layout.js"></script>
  </head>
  <body class="min-h-screen bg-gray-50">
    <!-- Phần container cho header -->
    <div id="header-container"></div>

    <!-- phần container cho content -->
    <main
      class="min-h-screen flex flex-col justify-center items-center px-4 py-8 sm:px-6 lg:px-8"
    >
      <section
        class="w-full max-w-md sm:max-w-lg lg:max-w-xl shadow-lg bg-white rounded-lg"
      >
        <div
          class="flex flex-col gap-6 sm:gap-8 justify-center items-center px-6 sm:px-8 lg:px-10 py-8 sm:py-10 lg:py-12"
        >
          <!-- Title -->
          <div class="w-full text-center">
            <h3
              class="text-primary text-2xl sm:text-3xl lg:text-4xl uppercase font-openSans font-bold"
            >
              Đăng nhập
            </h3>
          </div>

          <!-- Email/Phone Input -->
          <div class="flex flex-col gap-1 w-full">
            <label
              for="valueLogin"
              class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
            >
              Email hoặc số điện thoại
            </label>
            <input
              class="px-3 bg-secondary text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200"
              type="text"
              id="valueLogin"
              placeholder="Nhập Email hoặc số điện thoại"
            />
            <label
              class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
              id="errorMesageValueLogin"
            >
            </label>
          </div>

          <!-- Password Input -->
          <div class="flex flex-col gap-1 relative w-full">
            <label
              for="password"
              class="pl-1 font-openSans font-semibold text-base sm:text-lg cursor-pointer"
            >
              Mật khẩu
            </label>
            <div class="relative" id="container_password">
              <input
                type="password"
                id="password"
                class="px-3 bg-secondary text-base sm:text-lg w-full py-3 font-openSans font-medium focus:outline-[#2464EC] focus:outline-2 sm:focus:outline-3 rounded-lg focus:outline-offset-1 transition-all duration-200 pr-12"
                placeholder="Mật khẩu"
                onchange="handleOnChangePassword()"
              />
              <span
                id="hideShowPassword"
                class="absolute right-3 top-1/2 transform -translate-y-1/2 cursor-pointer text-gray-500 hover:text-gray-700 transition-colors duration-200"
                onclick="togglePassword()"
              >
              </span>
            </div>
            <label
              class="pl-2 text-sm text-red-500 font-openSans font-medium min-h-[1.25rem]"
              id="errorMesagePassword"
            >
            </label>
          </div>

          <!-- Remember Login & Forgot Password -->
          <div
            class="flex flex-col sm:flex-row justify-between items-start sm:items-center w-full px-1 gap-3 sm:gap-0"
          >
            <!-- Check box ghi nhớ đăng nhập -->
            <div class="inline-flex items-center">
              <label
                class="flex items-center cursor-pointer relative"
                for="rememberLogin"
              >
                <input
                  type="checkbox"
                  checked
                  class="peer h-4 w-4 sm:h-5 sm:w-5 cursor-pointer transition-all appearance-none rounded shadow hover:shadow-md border-2 border-primary checked:bg-blue-800 checked:border-blue-800"
                  id="rememberLogin"
                />
                <span
                  class="absolute text-white opacity-0 peer-checked:opacity-100 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    class="h-3 w-3 sm:h-3.5 sm:w-3.5"
                    viewBox="0 0 20 20"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="1"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                      clip-rule="evenodd"
                    ></path>
                  </svg>
                </span>
              </label>
              <label
                class="cursor-pointer ml-2 text-sm font-semibold text-black"
                for="rememberLogin"
              >
                Ghi nhớ đăng nhập
              </label>
            </div>

            <a
              class="text-sm font-medium text-blue-700 hover:text-blue-800 cursor-pointer transition-colors duration-200"
            >
              Quên mật khẩu?
            </a>
          </div>

          <!-- Submit Button & Register Link -->
          <div class="flex flex-col gap-4 justify-center items-center w-full">
            <button
              onclick="handleSubmit()"
              class="bg-primary text-xl sm:text-2xl text-white w-full max-w-xs py-3 cursor-pointer rounded-lg font-openSans font-bold hover:bg-blue-700 transition-all duration-200 shadow-md hover:shadow-lg transform hover:-translate-y-0.5"
            >
              Đăng nhập
            </button>
            <p
              class="text-[#9E9E9E] font-openSans font-medium text-center text-sm sm:text-base"
            >
              Bạn chưa có tài khoản?
              <a
                href="register.html"
                class="font-openSans font-bold text-primary hover:text-blue-700 transition-colors duration-200"
              >
                Đăng ký ngay
              </a>
            </p>
          </div>
        </div>
      </section>
    </main>

    <!-- Phần container cho footer -->
    <div id="footer-container"></div>

    <!-- Chức năng tìm kiếm và validateInput -->
    <script type="module" src="./js/ToastNotification.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
